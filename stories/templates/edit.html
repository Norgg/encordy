<html>
<head>
    <title>encordy</title>
    <link rel="stylesheet" href="/static/encordy.css" type="text/css" />
    <style id="custom-style"></style>
</head>
<body>
    <div id="editor">
        <div id="menu">
            <h1 class="title">Encordy</h1>
            <span id="create-tools" class="tools">
                <a href="javascript:void(0)" id="new-passage">Add Passage</a>
                <a href="javascript:void(0)" id="rename">Rename</a>
            </span>
            <span id="share-tools" class="tools">
                <a href="{% url play_story key=story.key%}" id="play">Play</a>
            </span>
            <span id="help-tools" class="tools">
                <a href="javascript:void(0)" id="help">Help</a> 
                <a href="{% url edit_story key='example'%}" id="example">Example Story</a>
            </span>
            <span id="export-tools" class="tools">
                <a href="{% url play_story key=story.key%}" download="{{story.title}}.html" id="play">Export HTML</a>
                <!--TODO: <a href="{% url play_story key=story.key%}" download="{{story.title}}.html" id="play">Export .tw</a>-->
            </span>
            <input type="file" id="loadInput" style="display: none;" value="Load"/>
        </div>
        <div id="help-text">
            {% include "_help.html" %}
        </div>
        <div id="story">
        </div>
        <div id="canvas"></div>
    </div>
    
    <div id="player">
      <div id="menu">
        <h1 class="title">Encordy</h1>
        <a href="javascript:void(0)" id="edit">Edit</a>
        <a href="javascript:void(0)" id="restart">Restart</a>
      </div>
      <div id="player-content"></div>
    </div>

    <script src="/static/socket.io.min.js"></script>
    <script>var storyKey = '{{story.key}}';</script>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/jquery-ui.min.js"></script>
    <script src="/static/raphael-min.js"></script>
    <script src="/static/globals.js"></script>
    <script src="/static/passage.js"></script>
    <script src="/static/editor.js"></script>
    <script src="/static/player.js"></script>
</body>
</html>
